<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新年倒计时</title>
    <link rel="stylesheet" href="newYear.css" />
  </head>
  <body>
    <section>
      <div class="left"></div>
      <div class="right">
        <div class="top">距离新年还剩</div>
        <div class="center">
          <div class="w"><strong id="days"></strong><span>天</span></div>
        </div>
        <div class="down">
          <div class="w">
            <div id="hours"></div>
            <span>时</span>
            <div id="minutes"></div>
            <span>分</span>
            <div id="seconds"></div>
            <span>秒</span>
          </div>
        </div>
      </div>
    </section>
    <script src="newYear.js"></script>
  </body>
</html>
